<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link href="/../CSS/Base/base.css" rel="stylesheet" type="text/css" />
  <link href="/../CSS/Features/clockIframe.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="timeBox" class="middle">
    <h1 id="timeTitle">Stopwatch</h1>
    <h4 id="timeFormat">Formatted as hour(s) : minute(s) : seconds(s)</h4>
      <div id="clock">
        <div class="middle" id="bar">
          <h1 id="time1">00</h1>
          <h1 id="time2">:</h1>
          <h1 id="time3">00</h1>
          <h1 id="time4">:</h1>
          <h1 id="time5">00</h1>
        </div>
      </div>
      <div class="middle" id="startAndReset">
        <button id="start" type="button">Start</button>
        <button id="reset" type="button">Reset</button>
      </div>
  </div>

  <script src="/../Javascript/Other/Base/base.js"></script>
  <script src="/../Javascript/Features/stopwatch.js"></script>
</body>
</html>
